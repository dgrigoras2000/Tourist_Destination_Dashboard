<!DOCTYPE html>
<html lang="en">
<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js" defer></script>
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</header>

<body>
  <div class="container">
    <h2 id="first_h2">Tourist Destination Dashboard</h2>
  </div>
  <div class="container">
    <form class="needs-validation" id="id_form" novalidate>
      <div class="row g-3" id="inside_form">
        <div class="col-lg-3 col-md-12 col-12">
          <label for="InputAddress">Address<span class="required">*</span></label>
          <input type="address" class="form-control" id="InputAddress" aria-describedby="inputGroupPrepend"
            placeholder="Enter address" value="Panepistimiou" required />
          <div class="invalid-feedback">
            Please enter your address!
          </div>
        </div>

        <div class="col-lg-2 col-md-12 col-12">
          <label for="InputRegion">Region<span class="required">*</span></label>
          <input type="text" class="form-control" id="InputRegion" placeholder="Enter region" value="Aglantzia"
            required />
          <div class="invalid-feedback">
            Please enter your region!
          </div>
        </div>

        <div class="col-lg-2 col-md-12 col-12">
          <label for="InputCity">City<span class="required">*</span></label>
          <select class="form-select" id="InputCity" required>
            <option disabled value="">Select city</option>
            <option value="Famagusta">Famagusta</option>
            <option value="Larnaca">Larnaca</option>
            <option value="Limassol">Limassol</option>
            <option selected value="Nicosia">Nicosia</option>
            <option value="Paphos">Paphos</option>
          </select>
          <div class="invalid-feedback">
            Please select your city!
          </div>
        </div>

        <div class="col-lg-2 col-md-12 col-12" id="degree_width">
          <label class="form-label">Degree<span class="required">*</span></label>
          <div class="form-check">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="celcius" checked />
              <label class="form-check-label" for="gridRadios1">
                &deg;C</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="fahrenheit" />
              <label class="form-check-label" for="gridRadios2">
                &deg;F</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-12 col-12">
          <label for="id_buttons"> </label>
          <div class="row g-3 align-items-end" id="id_buttons">
            <div class="col-lg-6 col-md-5 col-5 bottoms_style">
              <button type="button" class="btn btn-primary" id="search_button">
                <i class="fas fa-search"></i>Search
              </button>
            </div>
            <div class="col-lg-3 col-md-2 col-2 text-center bottoms_style">
              <button type="button" class="btn btn-md btn-danger" id="reset-btn">
                <i class="fas fa-ban"></i>
              </button>
            </div>
            <div class="col-lg-3 col-md-2 col-2 bottoms_style">
              <button type="button" class="btn btn-md btn-warning" id="last_req-btn" data-bs-toggle="modal"
                data-bs-target="#lastModal">
                <i class="fas fa-server"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <hr class="to_hide d-none" />

  <div class="container to_hide d-none">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active bg-white text-primary" id="right_now_tab" data-bs-toggle="tab"
          data-bs-target="#nav-right_now" type="button" role="tab" aria-controls="nav-right_now"
          aria-selected="true">Right Now</button>
        <button class="nav-link bg-primary text-white" id="next_24_h_tab" data-bs-toggle="tab"
          data-bs-target="#nav-next_24_h" type="button" role="tab" aria-controls="nav-next_24_h"
          aria-selected="false">Next 24 hours</button>
      </div>
    </nav>


    <div class="tab-content" id="nav-tabContent">
      <!--------------------------------------------Right Now Tab--------------------------------------------------------------->
      <div class="tab-pane fade show active" id="nav-right_now" role="tabpanel" aria-labelledby="right_now_tab"
        tabindex="0">
        <div class="row g-3">
          <div class="col-lg-6 col-md-12 col-12">
            <div class="row g-3 class_width">
              <div class="col-lg-5 col-md-5 col-5 center_col" id="id_icon"></div>
              <div class="col-lg-7 col-md-7 col-7" id="id_widget">
                <div class="row g-3">
                  <div class="col-lg-12 col-md-12 col-12 center_col" id="id_descr"></div>
                </div>
                <div class="row g-3">
                  <div class="col-lg-12 col-md-12 col-12 center_col" id="id_temp"></div>
                </div>
                <div class="row g-3" id="id_l_h">
                  <div class="col-lg-12 col-md-12 col-12 center_col" id="id_low_high"></div>
                </div>
              </div>
            </div>
            <table class="table table-striped class_width">
              <tr>
                <td class="center_col font_size_weather">Pressure</td>
                <td class="center_col font_size_weather" id="add_press"></td>
              </tr>
              <tr>
                <td class="center_col font_size_weather">Humidity</td>
                <td class="center_col font_size_weather" id="add_hum"></td>
              </tr>
              <tr>
                <td class="center_col font_size_weather">Wind Speed</td>
                <td class="center_col font_size_weather" id="add_wind"></td>
              </tr>
              <tr>
                <td class="center_col font_size_weather">Cloud Cover</td>
                <td class="center_col font_size_weather" id="add_cloud"></td>
              </tr>
              <tr>
                <td class="center_col font_size_weather">Sunrise</td>
                <td class="center_col font_size_weather" id="add_sunr"></td>
              </tr>
              <tr>
                <td class="center_col font_size_weather">Sunset</td>
                <td class="center_col font_size_weather" id="add_suns"></td>
              </tr>
            </table>
          </div>
          <div class="col-lg-6 col-md-12 col-12">
            <div id="map" class="map"></div>
          </div>
        </div>
      </div>
      <!-------------------------------------------------END Right Now Tab------------------------------------------------------------------->

      <!--------------------------------------------Next 24 Hours--------------------------------------------------------------->
      <div class="tab-pane fade" id="nav-next_24_h" role="tabpanel" aria-labelledby="next_24_h_tab" tabindex="0">
        <div class="col-lg-12 col-md-12 col-12">
          <table class="table table-striped">
            <tr>
              <th class="center_col font_size_forecast_headers">Time</th>
              <th class="center_col font_size_forecast_headers">Summary</th>
              <th class="center_col font_size_forecast_headers">Temp</th>
              <th class="center_col font_size_forecast_headers">Cloud Cover</th>
              <th class="center_col font_size_forecast_headers">Details</th>
            </tr>
            <tr id="row0">
              <td class="center_col"><button onclick="design_forecast_modal(1)"
                  class="btn btn-success text-white view_button center_col_vh" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row1">
              <td class="center_col"><button onclick="design_forecast_modal(2)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row2">
              <td class="center_col"><button onclick="design_forecast_modal(3)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row3">
              <td class="center_col"><button onclick="design_forecast_modal(4)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row4">
              <td class="center_col"><button onclick="design_forecast_modal(5)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row5">
              <td class="center_col"><button onclick="design_forecast_modal(6)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row6">
              <td class="center_col"><button onclick="design_forecast_modal(7)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
            <tr id="row7">
              <td class="center_col"><button onclick="design_forecast_modal(8)"
                  class="btn btn-success text-white view_button" data-bs-toggle="modal"
                  data-bs-target="#exampleModal">View</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <!--------------------------------------------END Next 24 Hours--------------------------------------------------------------->

    </div>
  </div>

  <!--telos olos ton tab-->

  <hr class="to_hide d-none" />

  <div class="container to_hide d-none">
    <div class="card" id="id_card">
      <div class="card-header" id="card_header"></div>
      <div class="card-body">
        <div class="card-body-container d-flex justify-content-center">
          <div class="card-body-content">
            <div class="card-text" id="card_p">
              <div class="spinner-border text-warning-emphasis" role="status" id="spinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="to_hide d-none" />

  <!--Carouzel-->
  <div class="container to_hide d-none" id="carousel">
    <h2 id="carousel_title"></h2>
    <div id="carouselExampleAutoplaying" class="carousel slide mx-auto" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active image-container text-center" id="sight1">
        </div>
        <div class="carousel-item image-container text-center" id="sight2">
        </div>
        <div class="carousel-item image-container text-center" id="sight3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Forecast Modal -->
  <div class="container">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="forecast-modal-body">
              <div class="row g-3">
                <div class="col-lg-6 col-md-6 col-6 center_col" id="modal_icon"> </div>
                <div class="col-lg-6 col-md-6 col-6 center_col_vh" id="modal_desc"> </div>
              </div>
              <div class="row g-3">
                <table class="table table-borderless" id="modal_table">
                  <tr>
                    <th class="center_col forecast_modal_data">Humidity</th>
                    <th class="center_col forecast_modal_data">Pressure</th>
                    <th class="center_col forecast_modal_data">Wind Speed</th>
                  </tr>
                  <tr>
                    <td class="center_col forecast_modal_data" id="modal_hum"></td>
                    <td class="center_col forecast_modal_data" id="modal_pres"></td>
                    <td class="center_col forecast_modal_data" id="modal_wi_sp"></td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--END Modal -->

  <!--Last 5 Requests Modal-->
  <!-- Modal -->
  <div class="container">
    <div class="modal fade" id="lastModal" tabindex="-1" aria-labelledby="lastModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="lastModallLabel">Last 5 requests</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-body" id="last_modal_body">
              <table class="table table-striped full-width-table">
                <tr>
                  <th class="center_col modal_req_data">Time</th>
                  <th class="center_col modal_req_data">Address</th>
                  <th class="center_col modal_req_data">Region</th>
                  <th class="center_col modal_req_data">City</th>
                </tr>
                <tr id="req_row0">
                </tr>
                <tr id="req_row1">
                </tr>
                <tr id="req_row2">
                </tr>
                <tr id="req_row3">
                </tr>
                <tr id="req_row4">
                </tr>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--END Modal-->


</body>

</html>
